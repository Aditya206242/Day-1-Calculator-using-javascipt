<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/stickers/50/calculator--v1.png" type="image/png">

</head>
<body>
    
    <div class="container">
        <div class="input">
            <input type="text" 
            ">
        </div>
        
        <div class="buttons">
            <button class="btn  input-btn" data-value="1">1</button>
            <button class="btn input-btn" data-value="2">2</button>
            <button class="btn input-btn" data-value="3">3</button>
            <button class="btn input-btn" data-value="4">4</button>
            <button class="btn input-btn" data-value="5">5</button>
            <button class="btn input-btn" data-value="6">6</button>
            <button class="btn input-btn " data-value="7">7</button>
            <button class="btn input-btn " data-value="8">8</button>
            <button class="btn input-btn" data-value="9">9</button>
            <button class="btn input-btn " data-value="0">0</button>
            <button class="btn input-btn" data-value="+">+</button>
            <button class="btn input-btn" data-value="*">*</button>
            <button class="btn input-btn" data-value="/">/</button>
            <button class="btn input-btn" data-value="-">-</button>
            
            <button  class="backspace btn " >‚Üê</button>
            <button class="btn btns"  id="memory-store" >MS</button>
            <button class="btn btns" id="memory-recall" >MR</button>
            <button  class="btn btns" id="memory-clear" >MC</button>
            <button class="btn " id="clear" >C</button>
            <button class="btn btns" id="equals" >=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
